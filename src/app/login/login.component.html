<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Login</h2>
                <div class="form-group">
                    <label for="email">Email/Phone</label>
                    <input type="text" class="form-control" id="email">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="lest than three character!">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>  
                </div>  
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-lable text-start" for="remember">Remember me</label>
                        </span>
                        <a href="#" class="register-link">Forgot password?</a>
                    </div>
                </div>  
                <div class="form-group">
                    <select class="form-control access-right">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <button type="button" class="login-button">Login</button>
                <div class="divider"></div>
                <p class="text-center">You haven't registered yet? <span>
                    <a href="#" class="register-link">Register</a>
                </span></p>  
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
